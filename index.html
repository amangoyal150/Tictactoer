<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Game</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="wrapper">
        <p class="gameinfo">Current Player</p>

        <div class="container">
            <div class="row1 row">
                <div class="o rows box"></div>
                <div class="t1 rows box"></div>
                <div class="t2 rows box"></div>
            </div>
            <div class="row2 row">
                <div class="o rows box"></div>
                <div class="t1 rows box"></div>
                <div class="t2 rows box"></div>
            </div>
            <div class="row3 row">
                <div class="o rows box"></div>
                <div class="t1 rows box"></div>
                <div class="t2 rows box"></div>
            </div>
        </div>
        <button class="btn">New Game</button>
    </div>

    <script src="js.js"></script>
</body>
</html>
